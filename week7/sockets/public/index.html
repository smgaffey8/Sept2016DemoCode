<!DOCTYPE html>
<html ng-app='app'>

<head>
	<title>Sockets</title>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js' type="text/javascript"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.js' type="text/javascript"></script>
    <script src='chat.js'></script>
</head>

<body ng-controller='chatController as chat'>
	<h1>Welcome, {{ chat.username }}</h1>
	<p>
        <input type="text" ng-model="chat.username" placeholder="Name">
        <button type='button'  ng-click='chat.login()'>Login</button>
	</p>
    <div>
        <h3>Chat History</h3>
        <div ng-repeat="message in chat.messageHistory"> {{message.sender}} :  {{message.content}}</div>
    </div>
    <p>
    <div>
        <input type="text" ng-model='chat.message' >
        <button type='button'  ng-click='chat.sendShout()'>Shout</button>
    </div>
    </p>
</body>

</html>
