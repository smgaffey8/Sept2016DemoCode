<!DOCTYPE html/>
<html ng-app='app'>

<head>
	<title>Sockets!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>
	<script src="chat.js"></script>
</head>

<body ng-controller="chatController as chat">

	<h1>Hello, {{chat.username}}!</h1>
	<!--user name and login-->
	<p>
		<input ng-model="chat.username" placeholder="Name" ">
		<button type="button " ng-click="chat.login()">Join</button>
	</p>
	<!--chat message entry-->
	<div>
		<div><strong>Chat History</strong></div>
		<div ng-repeat="message in chat.messageHistory ">{{message.sender}} : {{message.content}}</div>
	</div>

	<p>
		<input ng-model="chat.message " placeholder="Message ">
		<button type="button  ng-click="chat.sendShout($event) ">Shout</button>
		<button type="button " ng-click="chat.sendTalk($event) ">Talk</button>
		<button type="button " ng-click="chat.sendWhisper($event) ">Whisper</button>
	</p>
	<!--join/leave a room-->
	<p>
		<input ng-model="chat.room " placeholder="Room ">
		<button type="button " ng-click="chat.join() ">Join</button>
		<button type="button " ng-click="chat.leave() ">Leave</button>
	</p>
	<!--direct message to a recipient-->
	<p>
		<input ng-model="chat.recipient " placeholder="Private Recipient ">
	</p>

<!--Twitter!-->
	<div>
		<!--enter a key to search on in the twitter stream-->
        <p>
		    <input ng-model="chat.trackKey"  placeholder="Tracker ">    
	        <button type="button " ng-click="chat.track($event) ">Track</button>
            <button type="button " ng-click="chat.untrack($event) ">Untrack</button>
		</p>
		<div class="text-center "><strong>Tweets</strong></div>
		<!--display the tweets delivered from the server-->
		<div ng-repeat="tweet in chat.tweetHistory track by $index">{{tweet}}</div>
	</div>

</html>
